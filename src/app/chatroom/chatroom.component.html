
<div class="chatRoomClass">
<ul>
    <li *ngFor="let item of items | async">
        <img class="imgUser" src='{{ item.photoURL }}' alt='avatar'>
        <p>{{ item.text }}</p>
        <p>{{ item.displayName }} </p>
    </li>
</ul>
<div class="chatRoomInput">
    <input class="chatRoomInputbox" type='text' placeholder='Ingresar algo aqui' [(ngModel)]='formValue' />
    <button class="chatRoomInputmsg" (click)='sendMessage()' [disabled]='!formValue'>Send</button>
</div>
</div>
