<div className='App'>
  <header>
    <h1>Sofka Chat</h1>
    <div *ngIf='user !== null' >
      <button (click)='signOut()'>
        Sign out [{{user?.email}}]
      </button>
    </div>
  </header>

  <section *ngIf='user !== null'>
    <app-chatroom></app-chatroom>
  </section>

  <section *ngIf='user === null'>
    <button (click)='signIn()'>
      Sign In
    </button>
  </section>
</div>
